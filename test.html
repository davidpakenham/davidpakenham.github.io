<!DOCTYPE html>
<html>
  <body>
    <div class="row">
      <div id="cursor" class="cursor hide">Play Sound</div>
      <video
        class="video"
        onclick="toggleMute();"
        onmouseover="showCursor();"
        onmouseout="hideCursor();"
        id="myVideo"
        width="100%"
        autoplay
        playinline
        loop
        muted
      >
        <source src="img/SideTeams/SideTeams-Launch-Video.mp4" type="video/mp4" />
      </video>
      <script>
        
        var cursor = document.querySelector(".cursor");
        document.addEventListener("mousemove", function (e) {
          var x = e.clientX;
          var y = e.clientY;
          cursor.style.transform = `translate3d(calc(${e.clientX}px - 50%), calc(${e.clientY}px - 50%), 0)`;
        });

        function toggleMute() {

          var video = document.getElementById("myVideo");

          if (video.muted) {
            video.muted = false;
            cursor.innerText = "Shhhh!";
          } else {
            video.muted = true;
            cursor.innerText = "Play Sound";
          }
        }

        function hideCursor() {
            cursor.classList.add('hide');
        }

        function showCursor() {
            cursor.classList.remove('hide');
        }
      </script>
      <style>
        .video {
          cursor: none;
        }
        .cursor {
          width: auto;
          height: 50px;
          position: fixed;
          pointer-events: none;
          left: 0;
          top: 0;
        }
        .hide {
          visibility: hidden;
        }
      </style>
    </div>
  </body>
</html>
